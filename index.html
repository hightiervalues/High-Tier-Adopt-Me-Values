<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Tier Adopt Me Values</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">HighTier<span>Values</span></div>
    <nav class="nav">
      <a href="#" class="nav-link active">Pets</a>
      <a href="#trade" class="nav-link">Trade Calc</a>
    </nav>
  </header>

  <section class="hero">
    <h1>High Tier Adopt Me Values</h1>
    <p>Only god-tier & very high tier pets. Clean values. No junk.</p>
  </section>

  <section class="controls">
    <div class="control-row">
      <div class="field">
        <label for="searchInput">Search</label>
        <input id="searchInput" type="text" placeholder="Shadow Dragon, Giraffe..." />
      </div>

      <div class="field">
        <label for="tierFilter">Tier</label>
        <select id="tierFilter">
          <option value="">All tiers</option>
        </select>
      </div>

      <div class="field">
        <label for="rarityFilter">Rarity</label>
        <select id="rarityFilter">
          <option value="">All rarities</option>
        </select>
      </div>
    </div>

    <div class="tier-tabs" id="tierTabs"></div>
  </section>

  <main class="main">
    <section id="petGrid" class="grid"></section>
  </main>

  <section id="trade" class="trade-section">
    <h2>Trade Calculator</h2>

    <div class="trade-layout">
      <div class="trade-column">
        <h3>Your Offer</h3>
        <div id="giveList" class="trade-list"></div>
        <button id="clearGive" class="btn-secondary">Clear</button>
      </div>

      <div class="trade-column">
        <h3>Their Offer</h3>
        <div id="getList" class="trade-list"></div>
        <button id="clearGet" class="btn-secondary">Clear</button>
      </div>
    </div>

    <div class="trade-actions">
      <button id="evaluateBtn" class="btn-primary">Evaluate Trade</button>
      <p id="tradeResult" class="trade-result"></p>
    </div>

    <p class="trade-hint">
      Tip: click any pet card and pick which side it goes on.
    </p>
  </section>

  <div id="petModal" class="modal hidden">
    <div class="modal-inner">
      <button id="closeModal" class="modal-close">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <footer class="footer">
    <p>Made by you • High tier only • Not affiliated with Adopt Me</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
