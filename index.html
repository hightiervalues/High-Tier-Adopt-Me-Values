<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Tier Adopt Me Values</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Top Navigation -->
  <header class="topbar">
    <div class="logo">HighTier<span>Values</span></div>

    <nav class="nav">
      <a href="#" class="nav-link active">Pets</a>
      <a href="#trade" class="nav-link">Trade Calc</a>

      <!-- Simple Email/Username/Password Login -->
      <div id="authArea" style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin-left:8px;">

        <!-- Logged OUT -->
        <div id="authLoggedOut" style="display:flex;align-items:center;gap:4px;flex-wrap:wrap;">
          <input id="authEmail" type="email" placeholder="Email" 
            style="max-width:150px;font-size:0.75rem;padding:4px;">
          <input id="authUsername" type="text" placeholder="Username" 
            style="max-width:120px;font-size:0.75rem;padding:4px;">
          <input id="authPassword" type="password" placeholder="Password" 
            style="max-width:120px;font-size:0.75rem;padding:4px;">

          <button id="signUpBtn" class="btn-secondary" type="button" style="font-size:0.75rem;">
            Sign up
          </button>

          <button id="loginBtn" class="btn-primary" type="button" style="font-size:0.75rem;">
            Log in
          </button>
        </div>

        <!-- Logged IN -->
        <div id="authLoggedIn" style="display:none;align-items:center;gap:6px;">
          <span id="welcomeText" style="font-size:0.8rem;"></span>
          <button id="logoutBtn" class="btn-secondary" type="button" style="font-size:0.75rem;">
            Log out
          </button>
        </div>

      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="filters">
      <input id="searchInput" type="text" placeholder="Search pets..." class="search-box" />

      <select id="tierFilter" class="filter-select">
        <option value="">All Tiers</option>
      </select>

      <select id="rarityFilter" class="filter-select">
        <option value="">All Rarities</option>
      </select>
    </section>

    <section id="tierTabs" class="tier-tabs"></section>

    <section id="petGrid" class="pet-grid"></section>
  </main>

  <!-- Modal -->
  <div id="petModal" class="modal hidden">
    <div class="modal-content" id="modalContent"></div>
    <button id="closeModal" class="modal-close">Ã—</button>
  </div>

  <!-- Trade Calculator -->
  <section id="trade" class="trade-section">
    <h2>Trade Calculator</h2>

    <div class="trade-area">
      <div>
        <h3>You Give</h3>
        <div id="giveList" class="trade-list"></div>
        <button id="clearGive" class="btn-secondary">Clear</button>
      </div>

      <div>
        <h3>You Get</h3>
        <div id="getList" class="trade-list"></div>
        <button id="clearGet" class="btn-secondary">Clear</button>
      </div>
    </div>

    <button id="evaluateBtn" class="btn-primary">Evaluate Trade</button>
    <p id="tradeResult" class="trade-result"></p>
  </section>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="auth-local.js"></script>
</body>
</html>
